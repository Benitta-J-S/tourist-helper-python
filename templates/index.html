<!DOCTYPE html>
<html>
<head>
  <title>Tourist Places</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <h1>Tourist Places in Tamil Nadu</h1>
  <ul id="places"></ul>

  <script>
    fetch('/api/places')
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById('places');
        data.forEach(place => {
          const li = document.createElement('li');
          li.textContent = place;
          list.appendChild(li);
        });
      });
  </script>
</body>
</html>
